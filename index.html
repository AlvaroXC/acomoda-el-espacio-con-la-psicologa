<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psicología</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__enlace">
            <a href="https://app.prevencionamigable.com.mx/#games">
                <img src="src/img/flecha.png" alt="imagen flecha">
            </a>
        </div>
        <div class="nube">
            <div class="nube__imagen">
                <h1 class="nube__heading">Psicología</h1>
            </div>
        </div>
        <div class="header__enlace">
            <a href="https://app.prevencionamigable.com.mx/">
                <img src="src/img/casa.png" alt="imagen casa">
            </a>
        </div>
    </header>
    <main class="main">

        <div class="tito__contenedor__dialogo oculto">
            <div class="tito__dialogo">
                <div class="tito__head">
                    <p>Tito</p>
                    <img class="tito__head__imagen" src="src/img/tito-head.png" alt="">
                </div>
                <p class="tito__dialogo__parrafo"></p>
            </div>
        </div> <!-- termina contenedor del dialogo de tito -->

        <div class="tito__contenedor">
            <img class="tito__imagen" src="src/img/Tito.png" alt="Imagen de Tito">
        </div> <!-- termina contenedor de tito-->

        <div class="psicologa__contenedor oculto">
            <img class="psicologa__imagen" src="src/img/Psicologa.png" alt="Imagen de la psicóloga">
        </div> <!-- terminar contenedor de la psicologa-->

        <div class="escenario__contenedor">
            <img class="escenario__imagen" src="/src/img/Escenario.png" alt="Imagen del escenario">
        </div> <!-- termina contenedor del escenario -->
    
        <div class="itzel__contenedor oculto">
            <img class="itzel__imagen" src="src/img/Itzel.png" alt="Imagen de Itzel">
        </div>
        
        <div class="contenedor__imagenes oculto">
            <div class="contenedor__imagenes__elements">

                <div class="contenedor__imagen__sillon">
                    <img class="sillon__element" src="src/img/sillon.png" alt="" data-id="sillon">
                </div>
                
                <div class="contenedor__imagen__cuadro">
                    <img class="cuadro__element" src="src/img/cuadro-tito.png" alt="" data-id="cuadro">
                    
                </div>
                <div class="contenedor__imagen__bear">
                    <img class="bear__element" src="src/img/bear_3d.png" alt="" data-id="bear">
                    
                </div>
                <div class="contenedor__imagen__planta">
                    <img class="plant__element" src="src/img/plant_3d.png" alt="" data-id="plant">
                    
                </div>
                <div class="contenedor__imagen__libro">
                    <img class="libro__element" src="src/img/libro.png" alt="" data-id="libro">
                    
                </div>
                <div class="contenedor__imagen__lapiz">
                    <img class="lapiz__element" src="src/img/lapiz.png" alt="" data-id="lapiz">
                    
                </div>
                <div class="contenedor__imagen__sillon">
                    <img class="sillon__element" src="src/img/sillon.png" alt="" data-id="sillon2">
                </div>
    
            </div>
        </div>


        <div class="contenedor__botones" style="z-index: 10;">
            <button class="boton__anterior">Anterior</button>
            <button class="boton__siguiente">Siguiente</button>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__parrafo">
            UNIVERSIDAD AUTÓNOMA DE YUCATÁN | ©TODOS LOS DERECHOS RESERVADOS
        </p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
