<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psicología</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__enlace">
            <a href="https://app.prevencionamigable.com.mx/#games">
                <img draggable="false" src="src/img/flecha.png" alt="imagen flecha">
            </a>
        </div>
        <div class="nube">
            <div class="nube__imagen">
                <h1 class="nube__heading">Psicología</h1>
            </div>
        </div>
        <div class="header__enlace">
            <a href="https://app.prevencionamigable.com.mx/">
                <img draggable="false" src="src/img/casa.png" alt="imagen casa">
            </a>
        </div>
    </header>
    <main class="main">

        <div class="tito__contenedor__dialogo oculto">
            <div class="tito__dialogo">
                <div class="tito__head">
                    <p>Tito</p>
                    <img draggable="false" class="tito__head__imagen" src="src/img/tito-head.png" alt="">
                </div>
                <div class="tito_contenedor_parrafo">
                    <p class="tito__dialogo__parrafo"></p>
                </div>
                <img  draggable="false" class="imagen_cerrar_dialogo" src="src/img/x_3d.png" alt="">
            </div>
        </div> <!-- termina contenedor del dialogo de tito -->

        <div class="tito__contenedor">
            <img class="tito__imagen" draggable="false" src="src/img/Tito.png" alt="Imagen de Tito">
        </div> <!-- termina contenedor de tito-->

        <div class="escenario__contenedor">
            <img class="escenario__imagen" draggable="false" src="/src/img/Escenario.png" alt="Imagen del escenario">
            <button class="btn-dialogo">
                <img width="115px" draggable="false" src="src/img/dialog_3d.png" alt="Imagen de dialogo">
            </button>
            <button class="btn-sonido">
                <img width="115px" draggable="false" src="src/img/sound_on_3d.png" alt="Imagen de sonido">
            </button>
            <button class="btn-galeria">
                <img width="115px" src="src/img/gallery_3d.webp" alt="Imagen de icono de galeria">
            </button>
        </div> <!-- termina contenedor del escenario -->
        
        <div class="contenedor__imagenes oculto">
            <div class="contenedor__imagenes__elements">

                <div class="contenedor__imagen__sillon">
                    <img class="sillon__element elemento-arrastrable" src="src/img/sillon.png" alt="" data-id="sillon">
                </div>
                
                <div class="contenedor__imagen__cuadro">
                    <img class="cuadro__element elemento-arrastrable" src="src/img/cuadro-tito.png" alt="" data-id="cuadro">
                    
                </div>
                <div class="contenedor__imagen__bear">
                    <img class="bear__element elemento-arrastrable" src="src/img/bear_3d.png" alt="" data-id="bear">
                    
                </div>
                <div class="contenedor__imagen__planta">
                    <img class="plant__element elemento-arrastrable" src="src/img/plant_3d.png" alt="" data-id="plant">
                    
                </div>
                <div class="contenedor__imagen__libro">
                    <img class="libro__element elemento-arrastrable" src="src/img/libro.png" alt="" data-id="libro">
                    
                </div>
                <div class="contenedor__imagen__lapiz">
                    <img class="lapiz__element elemento-arrastrable" src="src/img/lapiz.png" alt="" data-id="lapiz">
                    
                </div>
                <div class="contenedor__imagen__sillon">
                    <img class="sillon__element elemento-arrastrable" src="src/img/sillon.png" alt="" data-id="sillon2">
                </div>
    
            </div>
        </div>

        <div class="contenedor-escenarios oculto">
            <div class="contenedor-escenarios-flex">
                <img src="src/img/escenario-azul.png" alt="">
                <img src="src/img/escenario-amarrillo.png" alt="">
                <img src="src/img/escenario-morado.png" alt="">
            </div>
        </div>

        <div class="contenedor_boton_continuar"></div>
        <audio class="audio_lobby" src="src/lobby-low.mp3"></audio>
    </main>

    <div id="modal" class="modal">
        <div class="modal__contenido">
            <h4>Bienvenido/a</h4>
            <div class="modal__contenido-visual">
                <video class="video__tutorial" src="src/main_tutorial.mp4" muted playsinline></video>
            </div>
            <p>
                Bienvenido/a al primer contacto con psicologia. <br>
                Para continuar con la progresión de la historia, deberás hacer click en los objetos que <span style="display: inline-block;"  class="animate-clickable">pulse</span>
            </p>
            <button class="modal__contenido__cerrar boton_continuar animate-clickable">Empezar juego</button>
        </div>

    </div>

    <footer class="footer">
        <p class="footer__parrafo">
            UNIVERSIDAD AUTÓNOMA DE YUCATÁN | ©TODOS LOS DERECHOS RESERVADOS
        </p>
    </footer>
    <script src="js/app.js" type="module"></script>
</body>
</html>
